<!DOCTYPE html>
<html>

    <head>
        <title>The Math Quiz Game!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="quiz_game.css">
    </head>

    <body>

        <h4 id="player1_name" style="text-align: left;"></h4> <span id="player1_score" style="text-align: left;"></span>
        <br>
        <h4 id="player2_name" style="text-align: left;"></h4> <span id="player2_score" style="text-align: left;"></span>

        <div class="container">
            <center>
                <h2 style="color: red; font-weight: bolder; text-decoration-line: underline; text-decoration-style: double; text-decoration-color:rebeccapurple; font-size: 40px; font-family: 'Times New Roman', Times, serif;">The Math Quiz Game!</h2>
                <h3 style="border-top-left-radius: 0px; border-top-right-radius: 0px; border-radius: 5px;">Question Turn - </h3> <span id="player_question"></span>
                <h3 style="border-top-left-radius: 0px; border-top-right-radius: 0px; border-radius: 5px;">Answer Turn - </h3> <span id="player_answer"></span>
                <div id="output">
                </div>
                <br>
                <br>
                <h3>Number 1</h3>    
                <input type="number" class="form-control" placeholder="Enter Number 1 For Your Question" id="number1">
                <br>
                <h3>Number 2</h3>
                <input type="number" class="form-control" placeholder="Enter Number 2 For Your Question" id="number2">       
            </center>
            <br><br><br><br>
            <button style="width: 30%; font-size: larger;" class="btn btn-success" onclick="send()">Send</button>
        </div>
        <br><br><br><br><br><br><br><br><br><br>
        <script src="quiz_game_page.js"></script>
    </body>
